<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <main>
    <div class="card">
      <img id="illustration" src="illustration-hero.svg" alt="hero-illustration">
      <div class="text">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, <br> audiobooks, and podcasts on any
          device <br> anywhere you like!
         </p>
      </div>

      <div class="first">
        <div class="music-card">
          <div class="first-part">
            <img src="icon-music.svg" alt="icon-music">
          </div>
          <div class="second-part">
            <h1>Annual Plan</h1>
            <p>$59.99/year</p>
          </div>
          <div class="third-part">
            <a id="link" href="#">Change</a>
          </div>
        </div>
      </div>

      <div class="button">
        <div class="proccedBtn">
          <button>Procced to Payment</button>
        </div>
  
        <div class="cancelBtn">
          <button>Cancel Order</button>
        </div>
      </div>
      
    </div>

  </main>

<br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Merve Enterili</a>.
  </div>
</body>

</html>
